<table class="tb tb2">
	<tr>
		<th colspan="3" class="partition">系统工具</th>
	</tr>
	<tr class="header">
		<th>工具列表</th>
		<th>说明</th>
		<th>执行操作</th>
	</tr>
	<tr class="hover">
		<td>重新启动</td>
		<td class="vtop">
			<ul>
				<li>重新启动股市，将重新计算用户资金，撤消用户委托单，删除多余的委托单与成交单。</li>
				<li>重新计算周收益和月收益。</li>
				<li><font color="#FF0000">请慎重使用！</font></li>
			</ul>
		</td>
		<td class="vtop">
			<form name="reset" method="post" action="?$baseScript&mod=tools&section=reset">
				<input type="submit" class="btn" name="t1submit" value="提交"/>
			</form>
		</td>
	</tr>
	<tr class="hover">
		<td>更新大赛榜单</td>
		<td class="vtop">
			<ul>
				<li>更新大赛榜单用户收益、排行等数据。</li>
			</ul>
		</td>
		<td class="vtop">
			<form name="udrank" method="post" action="?$baseScript&mod=tools&section=udrank">
				<input type="submit" class="btn" name="t1submit" value="提交"/>
			</form>
		</td>
	</tr>
	<tr class="hover">
		<td>开启新赛季</td>
		<td class="vtop">
			<ul>
				<li>开启新赛季，将删除所有用户数据，包括交易记录和委托记录，删除用户持仓数据。</li>
				<li>存档用户排名。</li>
				<li><font color="#FF0000">请慎重使用！</font></li>
			</ul>
		</td>
		<td class="vtop">
			<form name="newseason" method="post" action="?$baseScript&mod=tools&section=newseason">
				<input type="submit" class="btn" onclick="{if(confirm('您确定要开启新赛季吗？此操作不可逆。')){this.document.newseason.submit();return true;}return false;}" name="t1submit" value="提交"/>
			</form>
		</td>
	</tr>
</table>
