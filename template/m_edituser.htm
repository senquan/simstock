<table class="tb tb2">
	<tr>
		<th colspan="10" class="partition">技巧提示</th>
	</tr>
	<tr>
		<td class="tipsblock">
			<ul>
				<li>除“帐户状态”以外，其它项目建议不要修改。</li>
			</ul>
		</td>
	</tr>
</table>
<form name="form1" action="?$baseScript&mod=userset&section=edituser" method="post">
<input type="hidden" name="step" value="2"/>
<input type="hidden" name="uid" value="$v[uid]">
<table class="tb tb2">
	<tr>
		<th colspan="2" class="partition">编辑股民 {$v['username']} 信息</th>
	</tr>
	<tr>
		<td colspan="2" class="td27">名字：</td>
	</tr>
	<tr class="noborder">
		<td class="vtop rowform"><input type="text" name="username" value="$v[username]" readonly style="background-color: #EEEEEE" class="txt"></td>
		<td class="vtop tips2"></td>
	</tr>
	<tr>
		<td colspan="2" class="td27">IP：</td>
	</tr>
	<tr class="noborder">
		<td class="vtop rowform"><input type="text" name="userip" value="$v[ip]" readonly style="background-color: #EEEEEE" class="txt"></td>
		<td class="vtop tips2"></td>
	</tr>
	<tr>
		<td colspan="2" class="td27">帐户资金（元）：</td>
	</tr>
	<tr class="noborder">
		<td class="vtop rowform"><input type="text" name="capital" value="$v[fund_ava]" class="txt"></td>
		<td class="vtop tips2"></td>
	</tr>
	<tr>
		<td colspan="2" class="td27">限制资金（元）：</td>
	</tr>
	<tr class="noborder">
		<td class="vtop rowform"><input type="text" name="capital_ava" value="$v[capital_war]" class="txt"></td>
		<td class="vtop tips2"></td>
	</tr>
	<tr>
		<td colspan="2" class="td27">总资产（元）：</td>
	</tr>
	<tr class="noborder">
		<td class="vtop rowform"><input type="text" name="asset" value="$v[asset]" class="txt"></td>
		<td class="vtop tips2"></td>
	</tr>
	<tr>
		<td colspan="2" class="td27">帐户状态：</td>
	</tr>
	<tr class="noborder">
		<td class="vtop rowform">
			<input type="radio" name="userstate" value="0" $userunlock>正常
			<input type="radio" name="userstate" value="1" $userlock>冻结
		</td>
		<td class="vtop tips2"></td>
	</tr>
	<tr>
		<td>
			<input type="reset" name="reset" value="重填" class="btn"/>
			<input type="submit" name="submit" value="提交" class="btn"/>
		</td>
	</tr>
</table>
</form>
